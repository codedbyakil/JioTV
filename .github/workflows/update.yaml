name: Auto-Update M3U

permissions:
  contents: write  # Required for push with GITHUB_TOKEN

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate jiotv.m3u
        run: |
          echo "ðŸ“¥ Fetching Ziotv.json..."
          JSON=$(curl -sf \
            -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36" \
            -H "Accept: application/json" \
            -H "Referer: https://playify.pages.dev/" \
            "https://playify.pages.dev/Ziotv.json") || { echo "âŒ Fetch failed"; exit 1; }
          
          if ! echo "$JSON" | jq empty >/dev/null 2>&1; then
            echo "âŒ Invalid JSON"; exit 1
          fi
          
          echo "#EXTM3U" > jiotv.m3u
          
          echo "$JSON" | jq -r '
            .[] |
            (
              "#EXTINF:-1 " +
              (if .tvg_id then "tvg-id=\"\(.tvg_id)\" " else "" end) +
              "group-title=\"JioStar\" " +
              (if .tvg_logo then "tvg-logo=\"\(.tvg_logo)\" " else "" end) +
              ",\(.name // "Unknown")
            ) +
            (
              if .drmScheme == "clearkey" and .drmLicense then 
                "\n#KODIPROP:inputstream.adaptive.license_type=clearkey" +
                "\n#KODIPROP:inputstream.adaptive.license_key=" + (.drmLicense | split(":")[0:2] | join(":"))
              else "" 
            end
            ) +
            "\n#EXTVLCOPT:http-user-agent=plaYtv/7.1.5%20(Linux%3BAndroid%2015)%20ExoPlayerLib/2.11.6%20YGX/69.69.69.69" +
            (
              if .cookie then 
                "\n#EXTHTTP:{\"cookie\":\"\(.cookie)\"}"
              else "" 
            end
            ) +
            "\n\(.link // "")"
          ' >> jiotv.m3u
          
          echo "âœ… jiotv.m3u created ($(wc -c < jiotv.m3u) bytes)"
          echo "ðŸ”Ž Sample (first channel):"
          awk '/^#EXTINF/,/^https?:/ { print; if (/^https?:/) exit }' jiotv.m3u

      - name: Commit & Push (using GITHUB_TOKEN)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add jiotv.m3u

          if git diff --cached --quiet; then
            echo "âž¡ï¸ No changes â€” skipping commit"
            exit 0
          fi

          git commit -m "âœ… Auto-update M3U: $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
