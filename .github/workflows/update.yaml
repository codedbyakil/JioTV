name: Auto-Update M3U

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate jiotv.m3u
        run: |
          echo "ðŸ“¥ Fetching Ziotv.json..."
          JSON_URL="https://playify.pages.dev/Ziotv.json"
          JSON=$(curl -sf \
            -H "User-Agent: Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36" \
            -H "Accept: application/json" \
            -H "Referer: https://playify.pages.dev/" \
            "$JSON_URL") || { echo "âŒ Failed to fetch JSON"; exit 1; }

          if ! echo "$JSON" | jq empty >/dev/null 2>&1; then
            echo "âŒ Invalid JSON"
            exit 1
          fi

          echo "#EXTM3U" > jiotv.m3u

          # Robust jq: skip non-objects, handle missing fields
          echo "$JSON" | jq -r '
            # Ensure top-level is array; if not, wrap it
            (if type == "array" then . else [.] end) |
            # Process only objects; skip null/string/number/array items
            map(select(type == "object")) |
            .[] |
            # Optional fields with safe fallbacks
            (.name // "Unknown") as $name |
            (.tvg_id // empty) as $tvg_id |
            (.tvg_logo // empty) as $tvg_logo |
            (.drmScheme // "") as $drmScheme |
            (.drmLicense // "") as $drmLicense |
            (.cookie // "") as $cookie |
            (.link // "") as $link |

            # Skip entries with no link
            if ($link | length) == 0 then empty else

            # Build #EXTINF
            "#EXTINF:-1 " +
              (if ($tvg_id | length > 0) then "tvg-id=\"\($tvg_id)\" " else "" end) +
              "group-title=\"JioStar\" " +
              (if ($tvg_logo | length > 0) then "tvg-logo=\"\($tvg_logo)\" " else "" end) +
              ",\($name | gsub(","; "\\,"))" |
            . as $extinf |

            # Build DRM props (only if valid clearkey license)
            (if ($drmScheme == "clearkey") and ($drmLicense | test("^[a-zA-Z0-9]+:[a-zA-Z0-9]+")) then
              "#KODIPROP:inputstream.adaptive.license_type=clearkey\n#KODIPROP:inputstream.adaptive.license_key=" + 
              ($drmLicense | split(":")[0:2] | join(":"))
            else "" end) as $drm |

            "#EXTVLCOPT:http-user-agent=plaYtv/7.1.5%20(Linux%3BAndroid%2015)%20ExoPlayerLib/2.11.6%20YGX/69.69.69.69" as $ua |

            (if ($cookie | length > 0) then
              "#EXTHTTP:{\"cookie\":\"" + ($cookie | gsub("\""; "\\\"")) + "\"}"
            else "" end) as $cookie_line |

            [
              $extinf,
              ($drm | select(. != "")),
              $ua,
              ($cookie_line | select(. != "")),
              $link
            ] | join("\n")

            end
          ' >> jiotv.m3u

          # Post-check
          if [ ! -s jiotv.m3u ] || [ "$(wc -l < jiotv.m3u)" -le 1 ]; then
            echo "âŒ jiotv.m3u is empty or only contains #EXTM3U"
            exit 1
          fi

          echo "âœ… jiotv.m3u created ($(wc -l < jiotv.m3u) lines)"
          echo "ðŸ”Ž First channel:"
          awk '/^#EXTINF/,/^https?:/ { print; if (/^https?:/) exit }' jiotv.m3u

      - name: Commit & Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add jiotv.m3u

          if git diff --cached --quiet; then
            echo "âž¡ï¸ No changes â€” skipping commit"
            exit 0
          fi

          git commit -m "âœ… Auto-update M3U: $(date -u '+%Y-%m-%d %H:%M')"
          git push origin main
